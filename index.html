<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тесты">
    <title>Тесты HTML\CSS\JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <header></header> -->
    <main>
        <div class="container">
            <div class="startScreen">
                <div class="mainPreview">
                    <form class="addNewQuestion">
                        <span>Вопрос: </span><input type="text" name="addNewQuestion__input" id="question">
                        <span>Вариант ответа: </span><input type="text" name="addNewQuestion__input" id="answer_one">
                        <span>Вариант ответа: </span><input type="text" name="addNewQuestion__input" id="answer_two">
                        <span>Вариант ответа: </span><input type="text" name="addNewQuestion__input" id="answer_three">
                        <span>Вариант ответа: </span><input type="text" name="addNewQuestion__input" id="answer_four">
                        <span>Правильный ответ: </span><input type="text" name="addNewQuestion__input" id="rightAnswer">
                        <span>Категория: </span>
                        <select name="" id="">
                            <option>1</optin>
                            <option>2</optin>
                            <option>3</option>
                        </select>
                    </form>
                    <button type="submit" class='newQuestion'>Добавить вопрос</button>
                </div>
                <div class="controlPanel">
                    <span class="topicTest">Темы: </span>
                    <div class="lang">
                        <div class="langCSS">
                            <input type="checkbox" id="checkboxLangCSS"> 
                            <span>CSS</span>
                            <span id="countQuestions" class="countQuestionsCSS">0</span>
                        </div>
                        <div class="langJS">
                            <input type="checkbox" id="checkboxLangJS"> 
                            <span>JS</span>
                            <span id="countQuestions" class="countQuestionsJS">0</span>
                        </div>
                        <div class="langHTML">
                            <input type="checkbox" id="checkboxLangHTML"> 
                            <span>HTML5</span>
                            <span id="countQuestions" class="countQuestionsHTML">0</span>
                        </div>
                    </div>
                    <div class="countQuestion">
                        <input type="range" id="rng" value="1" step="1" min="1" max="100" oninput="changeRangeValue()">
                        <p>Колличество вопросов: <output id="rangeValue">1</output></p>
                    </div>
                    <button type="submit" class="generateQuestions">Генерировать</button>
                </div>
            </div>

            <div class="mainScreen">
                <div class="main-content">
                    <div class="questionTitle">
                        <h2 class="question"></h2>
                        <hr>
                        <br>
                    </div>
                    <div class="answers">
                        <button class="answer"></button>
                        <button class="answer"></button>
                        <button class="answer"></button>
                        <button class="answer"></button>
                    </div>
                    <div class="hint">
                        <div class='iconHint'>
                            <img src="./icons/info.ico" alt="" class='icon'>
                        </div>
                        
                        <span class='infoHint'></span>
                    </div>
                    <div class="next">
                        <button type="submit" class='nextQuestion'>Следующий вопрос</button>
                    </div>
                </div>
                <div class="resultationPanel">
                    <div class="resultationPlus">
                        <span class="plusResult"></span>
                    </div>
                    <div class="resultationMinus">
                        <span class="minusResult"></span>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- <footer></footer> -->
    <script src="js/question.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
